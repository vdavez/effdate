<h1>Date Counter</h1>
Automagically Count Dates pursuant to section 602(c)(1) of the Home Rule Act!

<div id="effective"></div>

<div id="transmittal"></div>

<div id="counter"></div>

<script type="text/javascript">
	var transmittal = prompt("start? [form 2013-12-25]").split(/[-\/]/g);
	$("#effective").text(window.getEffDate(transmittal)[1]);
